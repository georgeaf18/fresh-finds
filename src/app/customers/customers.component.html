<app-nav-bar></app-nav-bar>

<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of customers">
      <td>{{ c.fname }} {{ c.mname }} {{ c.lname }}</td>
      <td>{{ c.street }} {{ c.city }} {{ c.state }} {{ c.zip_code }}</td>
    </tr>
  </tbody>
</table>
