<div style="height: 100vh" id="outer-container">
  <nav class="py-2">
    <img src="../../assets/logo-transperant.png" alt="" />
  </nav>

  <div class="row w-100 d-flex justify-content-center align-items-center"
    style="height: calc(100% - 26px); margin-top: -66px">
    <div class="col-xl-6 col-lg-10 d-flex justify-content-center">
      <div class="w-50">
        <div>
          <h3 class="red">Login</h3>
        </div>
        <form action="" [formGroup]="form" (ngSubmit)="login()">
          <div>
            <div>
              <label for="">Username</label>
              <input [ngClass]="{ 'is-invalid': submitted && f.username.errors }" formControlName="username" type="text"
                class="form-control" placeholder="Example: john.doe" />
              <small *ngIf="submitted && f.username.errors" class="text-danger d-block">Username is required</small>
            </div>
            <div>
              <label for="">Password</label>
              <div class="input-group">
                <input [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                  type="{{hidePassword ? 'password' : 'text'}}" formControlName="password" type="text"
                  class="form-control" placeholder="Enter your password" />
                <div class="input-group-append">
                  <button class="btn btn-transparent shadow-none" type="button" (click)="togglePassword()">
                    <i [ngClass]="{
                        'fa-eye-slash': hidePassword,
                        'fa-eye': !hidePassword
                      }" class="fa "></i>
                  </button>
                </div>
              </div>
              <small *ngIf="submitted && f.password.errors" class="text-danger d-block">Password is required</small>
            </div>
            <div class="mt-3 d-flex justify-content-center flex-wrap">
              <button type="submit" class="btn btn-red btn-round w-100 shadow-none">Log in</button>
              <small class="muted">Don't have an account? <a class="red link">Create one</a> </small>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="h-100 d-flex align-items-end justify-content-end " id="blank-space">
      <div>
        Image by
        <a class="link"
          href="https://pixabay.com/users/JillWellington-334088/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=2485051">Jill
          Wellington</a>
        from
        <a class="link"
          href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=2485051">Pixabay</a>
      </div>
    </div>
  </div>
</div>
